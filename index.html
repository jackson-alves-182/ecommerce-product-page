<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/main.css">
  
  <title>Sneakers</title>

</head>
<body id="body-content">
  <script src="/scripts/index.js" type="module"></script>  

  <header>
    <img class="menu" src="/images/icon-menu.svg">
    <img src="/images/logo.svg" alt="Logo Sneakers">

    <div class="menu-container hide">
      <img class="close-menu hide" src="./images/icon-close.svg" alt="image of a X">
    </div>

    <nav class="navi">
      <ul class="header-list">
        <li>Collections</li>
        <li>Men</li>
        <li>Women</li>
        <li>About</li>
        <li>Contact</li>
      </ul>

      <div class="info-user">
        <div class="cart">
          <img id="icon-cart" src="/images/icon-cart.svg" alt="drawing of a shopping cart">
          <div class="quant-product-cart">
            <p class="quant-cart-notification"></p>
            <div class="cart-info hide">
              <h3>Cart</h3>
              <div class="cart-product">
                <div>
                  <img id="img-cart" src="" alt="picture of a white and beige shoe in a dark orange background">
                  <div class="cart-product-info"> 
                    <p>
                      <span id="cart-description">
                        
                      </span>
                      $<span id="cart-price"></span>
                      x
                      <span id="cart-quant"></span>
                      <span id="cart-total"></span>
                    </p>
                  </div>
                  <img id="wipe-cart" src="/images/icon-delete.svg" alt="drawing of a trash bin">
                </div>
                <button id="checkout-btn">Checkout</button>
              </div>

            </div>
          </div>
        </div>
        <img src="/images/image-avatar.png" alt="picture of the user"> 
      </div>

    </nav>
  </header>
  
  <main id="main-container">
    <div class="modal">
      

    </div>
    <aside class="imgs-container">
      
      <svg alt="image of a X" class="close-modal" width="18" height="20"
        xmlns="http://www.w3.org/2000/svg">
        <path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
        fill="#FFFFFF" fill-rule="evenodd"/>
      </svg>
      <div class="main-img-container">
        <button class="icon-container previous">
          <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M9 1 2.3 6l5.8 6" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
        </button>

        <img id="main-image" src="/images/image-product-1.jpg" alt="picture of a white and beige shoe in a dark orange background">
        
        <button class="icon-container next">
          <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 0.5 6 6-6 6" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
        </button>
      </div>

      <div class="mini-img">
        <img id="thumb-1" class="thumb selected" src="/images/image-product-1-thumbnail.jpg" alt="picture of a white and beige pair of shoes in a dark orange background">
        <img id="thumb-2" class="thumb" src="/images/image-product-2-thumbnail.jpg" alt="picture of a white and beige pair of shoes on top of two rounded rocks in a dark orange background">
        <img id="thumb-3" class="thumb" src="/images/image-product-3-thumbnail.jpg" alt="picture of a white and beige shoe on top of two rounded rocks in a dark orange background half folded">
        <img id="thumb-4" class="thumb" src="/images/image-product-4-thumbnail.jpg" alt="picture of a shoe on it side on top of two rounded rocks">
      </div>
    </aside>
  
    <section>
      <h6 id="brand">A</h6>
      <h1 id="model"></h1>
      <p id="description"> 
        
      </p>
      <div class="unit-price">
        <h3>$<span id="price"></span><span id="discount"></span></h3>
        <h6 id="total-price"></h6>
      </div>

      <div class="section-btns">
        <div class="quant-add-cart">
          <img id="icon-plus" src="/images/icon-plus.svg" alt="drawing of a plus sign">
          <h5 id="quant-to-add">0</h5>
          <img id="icon-minus" src="/images/icon-minus.svg" alt="drawing of a minus sign">
        </div>
        <button id="btn-add-cart">
          <img src="/images/icon-cart-btn.svg" alt="drawing of a shopping cart">
           Add to Cart
        </button>
      </div>
    </section>

  </main>

  
</body>
</html>
